name: Deploy Static Website

on:
  # Manually trigger workflow
  workflow_dispatch:

  # When pushing a ref such as a branch or a tag
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: install-node-14.17.1
        uses: actions/setup-node@v2
        with:
          node-version: '14.17.1'

      - name: compile
        run: bash .github/scripts/static_assets/compile.sh
