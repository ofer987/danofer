name: CI Pipeline

on:
  push:
    branches:
      # TODO: rename back to `master`
      - 'master-svelte'
      - 'tls_certs'

concurrency:
  group: ci-pipeline
  cancel-in-progress: false

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.OFER_TO_GITHUB_SECRET }}
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - run: |
          gem install --no-document --version 1.0.1 semver

      - name: Increment MINOR Version
        run: |
          export MAJOR='0';
          export PATCH='0';
          MINOR=$(.github/ruby_scripts/print_latest_minor_version);
          NEXT_MINOR=$(( MINOR+1 ))

          VERSION="${MAJOR}.${NEXT_MINOR}.${PATCH}";
          echo "VERSION=${VERSION}" >> ${GITHUB_ENV}

      - name: Create a New Tag
        run: |
          TAG_NAME="releases/${VERSION}";

          git tag ${TAG_NAME};
          git push --tags origin
          # TODO: remove later when you figured out how to work with tags
          # git push origin "HEAD:refs/heads/${TAG_NAME}"

          echo "::notice::${TAG_NAME} has been successfully created"

      - name: Failed to Create a New Tag
        if: ${{ failure() }}
        run: |
          echo '::error::Failed to create a new tag'
