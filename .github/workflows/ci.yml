name: Deploy Website

on:
  # When pushing a ref such as a branch or a tag
  push:

jobs:
  preparation:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/releases/')

    steps:
      - uses: actions/checkout@v2

      - name: create-tag
        run: bash .github/scripts/create_tag.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
