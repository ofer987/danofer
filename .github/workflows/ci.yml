name: Deploy Website

on:
  push:
    branches:
      # TODO: automatically create a release off the master branch
      - 'releases/*'

jobs:
  create-tag:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/releases/')

    steps:
      - uses: actions/checkout@v3

      - name: Create Version
        run: |
          MAJOR="$(echo ${GITHUB_REF} | sed -E 's/.*([0-9]+)\.([0-9]+)\.([0-9]+)$/\1/')";
          MINOR="$(echo ${GITHUB_REF} | sed -E 's/.*([0-9]+)\.([0-9]+)\.([0-9]+)$/\2/')";
          PATCH="$(echo ${GITHUB_REF} | sed -E 's/.*([0-9]+)\.([0-9]+)\.([0-9]+)$/\3/')";

          VERSION="${MAJOR}.${MINOR}.${PATCH}";
          echo "VERSION=${VERSION}" >> ${GITHUB_ENV}

      - name: Create Tag
        run: .github/scripts/create_tag.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
