name: Deploy Website

on:
  push:
    branches:
      # TODO: automatically create a release off the master branch
      - 'releases/*'

jobs:
  preparation:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/releases/')

    steps:
      - uses: actions/checkout@v3

      - name: create-tag
        run: bash .github/scripts/create_tag.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
